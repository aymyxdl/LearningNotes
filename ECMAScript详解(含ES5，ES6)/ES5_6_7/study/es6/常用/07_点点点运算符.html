    就是扩展运算符(这个老师讲课的时候挺早的，估计他也只是没搞清真正的名字，直接叫点点点)
    扩展运算符用作展开的时候，也叫做展开运算符

    1. rest(可变)参数
        用来取代 arguments，但比 arguments 灵活，只能是最后部分形参参数

    2. 展开运算符

<body>
    

    <script>
        function foo(a, b) {
            console.log(arguments);
            // arguments.callee()
            // callee 就是指向函数本身，有时候递归就用callee(逼格高？)
            // 相当于 Funciton.prototype.constructor 属性？

            // arguments 是个伪数组，因为没有其它数组的方法，只有length
            // 会报错，因为arguments不是数组
            // arguments.forEach(item => {
            //     console.log(item);
            // })
        }

        foo(3, 25);

        // function foo1(...value) {
        function foo1(a, b, ...value) {
            console.log(arguments);
            console.log(value);
            value.forEach((item, index) => {
                console.log(index, item);
            });

            // 三点运算符的另一个用法：替换arguments
            // 并且这时候value是真正的数组，可以使用原生数组的方法

            // 另外在参数位置还可以自动判断搜集起来的变量个数，不过只能放在最后面
        }
        foo1(3, 5, 6, 'asa', {});

        // 2. 作为 展开运算符 使用

        let arr = [1, 6];
        let arr1 = [2, 3, 4, 5];
        arr = [1, ...arr1, 6];
        console.log(arr);
        console.log(...arr);


        // ... 是浅拷贝
        var obj = {
            a: 'a',
            b: 'b',
            c: {
                d: 'd',
                e: 'e',
                f: {
                    g: 'g'
                }
            }
        }

        var obj2 = {...obj, name: 'name'};
        obj2.c.d = 'd has changed';
        console.log(obj, obj2);
